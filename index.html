<!DOCTYPE html>
<meta charset=utf-8>
<title>fetch site nice</title>
<p>Give me an URL to retreive the title and description of the page along with the favicon

<input type=text id=url name=url placeholder=http://example.com tabindex="1"/>

<button type=button>fetch</button>

<div id=result></div>


<p><a href=https://github.com/maxbeatty/fetch target=_blank>source available on github</a>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
<script>
$(function() {
	$('button').click(function() {
		$(this).attr('disabled', 'disabled').text('wait');
		$.post(
			'fetch.php',
			{ url : $('#url').val() },
			function(data) {
				var result = jQuery.parseJSON(data);
				$('button').removeAttr('disabled').text('fetch');
				$('#result').html(
					'<img src="' + result.favicon + '" />\
					<a href="' + $('#url').val() + '">\
					' + result.title + '</a>\
					<p>' + result.description + '</p>'
				);
			}
		);
	});
});
</script>
